<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
</head>
<style>
    .most {
        width: 100%;
        height: 100%;
        font-size: 25px;
        text-align: right;
    }
    
    .btn {
        height: 100%;
        width: 100%;
        font: 20px;
        font-family: sans-serif;
    }
</style>


<body background="fondo/imagenes/el fondo.jpeg">


    <link rel="stylesheet" href="estilos.css">
    <center>
        <h1>calculadora</h1>
        <table class="calculadora" colspan="4">

            <center>
                <tr>
                    <th colspan="4">
                        <input class="nost" type="text" name="resultado" id="resultado" value="0">

                    </th>
                </tr>
                <tr>
                    <th> <input class="btn" type="button" value="7"></th>
                    <th> <input class="btn" type="button" value="8"></th>
                    <th> <input class="btn" type="button" value="9"></th>
                    <th> <input class="btn" type="button" value="/"></th>
                </tr>
                <tr>
                    <th> <input class="btn" type="button" value="4"></th>
                    <th> <input class="btn" type="button" value="5"></th>
                    <th> <input class="btn" type="button" value="6"></th>
                    <th> <input class="btn" type="button" value="*"></th>
                </tr>

                <tr>
                    <th> <input class="btn" type="button" value="1"></th>
                    <th> <input class="btn" type="button" value="2"></th>
                    <th> <input class="btn" type="button" value="3"></th>
                    <th> <input class="btn" type="button" value="-"></th>
                </tr>
                <tr>
                    <th> <input class="btn" type="button" value="%"></th>
                    <th> <input class="btn" type="button" value="0"></th>
                    <th> <input class="btn" type="button" value="."></th>
                    <th> <input class="btn" type="button" value="="></th>
                </tr>
            </center>
        </table>
    </center>

</body>

</html>
